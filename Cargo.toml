[package]
name = "lzn"
version = "0.1.0"
authors = ["Nam Jeonghyun <ska827@snu.ac.kr>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "lzn"
doc = false

[lib]
name = "lzn"
path = "src/lib.rs"

[dependencies]
image = { version = "0.22", default-features = false, features = ["jpeg", "png_codec"] }
glob = "0.3"
structopt = { version = "0.3", default-features = false }
log = "0.4.0"
env_logger = "0.7.1"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "merge"
harness = false

[profile.release]
debug = true
panic = "abort"

